<div *ngIf="!finished">
  Loading...
</div>

<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<div *ngIf="results">
    <table>
      <tr>
        <th *ngFor="let varName of results.head.vars">{{varName}}</th>
      </tr>
      <tr *ngFor="let mapping of results.results.bindings">
        <td *ngFor="let varName of results.head.vars">
          {{mapping[varName]?.value}}
        </td>
      </tr>
    </table>
</div>
