<div *ngIf="!finished">
  Loading...
</div>

<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<div *ngIf="results">

  <div class="imgBlock" *ngFor="let m of results.results.bindings">
    {{m['widgetLabel'].value}} <br> <img src="{{m['widgetImage'].value}}" width="300px">
  </div>

  <div style="clear:both;"></div>

</div>
